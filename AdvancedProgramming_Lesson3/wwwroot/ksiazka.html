<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Książki</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        .table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        .th {
            background-color: #0066CC;
            color: white;
        }

        .MyTd {
            border: 0px;
        }

        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Książki</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
    <table style="border-block-color:white">
            <tr>
                <td class="MyTd">Wprowadź tytuł:</td>
                <td class="MyTd"><input type="text" id="add-title">
                <input type="submit" value="Dodaj"></td>
            </tr>
        </table>    
    </form>
    <h3 style="color:red">Tutaj pojawią się tytuły książek</h3>
    <div id="spoiler">
        <h3>Edit</h3>
        <form class="my-form" action="javascript:void(0);" method="POST" onsubmit="updateItem()">>
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-title">
            <input type="submit" value="Zapisz">
            <a onclick="closeInput()" aria-label="Zamknij">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table border="0">
        <tbody id="ksiazka"></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="ksiazka.js"></script>
</body>
</html>
